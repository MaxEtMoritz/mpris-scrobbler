language: c

dist: trusty

group: edge

compiler:
- clang
- gcc-7

before_install:
- sudo pip3 install meson==0.44
- git submodule init
- git submodule update

script:
- meson --buildtype=debugoptimized --unity on build/
- ninja -C build/
- cd tests
- meson build/
- cd build
- meson test

after_script:
- cat /home/travis/build/mariusor/mpris-scrobbler/cov-int/scm_log.txt
- cat /home/travis/build/mariusor/mpris-scrobbler/tests/build/meson-logs/testlog.txt

env:
  global:
    secure: 

notifications:
  webhooks:
    urls:
    - "https://scalar.vector.im/api/neb/services/hooks/dHJhdmlzLWNpLyU0MGxwYm0lM0FtYXRyaXgub3JnLyUyMWlSckNJUHVyU0tDcHhTdWl3SCUzQW1hdHJpeC5vcmc"
    on_success: change
    on_failure: always
    on_start: never

addons:
  apt:
    sources:
    - sourceline: ppa:saiarcot895/chromium-dev
    - sourceline: ppa:ubuntu-toolchain-r/test
    packages:
    - gcc-7
    - dbus
    - libdbus-1-dev
    - libjson-c2
    - libjson-c-dev
    - curl
    - libevent-dev
    - python3-pip
    - ninja-build
  coverity_scan:
    project:
      name: mariusor/mpris-scrobbler
      version: git
      description: Build submitted via Travis CI
#    notification_email: marius@habarnam.ro
    build_command_prepend: export CC=clang; meson --buildtype=debugoptimized -Dversion=coverity-test --unity on cov-build/
    build_command: ninja -C cov-build/
    branch_pattern: coverity
