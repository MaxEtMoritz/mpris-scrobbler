image: archlinux
packages:
  - base-devel
  - dbus
  - meson
  - curl
  - ninja
  - libevent
  - json-c
  - valgrind
sources:
  - https://github.com/mariusor/mpris-scrobbler
tasks:
  - build: |
      cd mpris-scrobbler
      git submodule init
      git submodule update
      meson --buildtype=debugoptimized --unity on build/
      ninja -C build/
      meson tests/build/
      meson test -C tests/build/ -v --wrap 'valgrind --leak-check=full --error-exitcode=77' --test-args " --no-maybes --cr"
